<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NumServer</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="POST" action="/num">
                    <div class="form-group">
                        <label>送信先</label>
                        <select class="form-control" id="target" id="target">
                            <option selected value="1">自身</option>
                            <option value="0">全員</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>waitTime</label>
                        <input type="number" name="wait" id="wait" class="form-control" value=30>
                    </div>
                    <div class="form-group">
                        <label>speed</label>
                        <input type="number" name="speed" id="speed" class="form-control" value=0>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>数字変更</h3>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(1)">1</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(2)">2</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(3)">3</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(4)">4</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(5)">5</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(6)">6</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(7)">7</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(8)">8</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(9)">9</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(0)">0</button>
                    </div>
                    <div class="col-xs-8">
                        <button class="btn btn-default btn-lg btn-block" onclick="setNum(-1)">random</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var sock = new WebSocket('ws://' + location.hostname + ':443');

        // サーバーからデータを受け取る
        sock.addEventListener('message', function (e) {
            console.log(e.data);
        });

        function setNum(num) {
            $.ajax({
                url: '/num',
                type: 'POST',
                dataType: 'json',
                data: { num: num, wait: $("#wait").val(), speed: $("#speed").val(), self: $("#target").val() },
                timeout: 3000,
            });
        };
    </script>
</body>

</html>
